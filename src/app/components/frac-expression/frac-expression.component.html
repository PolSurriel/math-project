<div #selectOnDrag style="position: relative;">
<div
 style="top: 0; bottom: 0;left: 0; right: 0; position: absolute; display: flex; align-items: center;"
>
  <div
    (mousedown)="root.onPressedEventHandler($event, fracElement,selectOnDrag)"
    (touchstart)="root.onPressedEventHandler($event, fracElement,selectOnDrag)"
    style="position: absolute; width: 100%; height: 3px; z-index: 10;"
    
  ></div>
</div>
  <div class="nominator">
    <math-expression [expression]="fracElement.nominator" [root]="root"></math-expression>
  </div>
  <div class="denominator">
    <math-expression [expression]="fracElement.denominator" [root]="root"></math-expression>
  </div>
</div>
