<div class = "container">
  <div *ngFor="let element of expression.elements"  class="element">
      <ng-katex *ngIf="element.katex !== ''" [equation]="element.katex"></ng-katex>
      <sqrt-expression *ngIf="isSQRT(element)" [expression]="extractSQRTExpression(element)" ></sqrt-expression>
      <frac-expression *ngIf="isFrac(element)" [nominator]="extractFracNominator(element)" [denominator]="extractFracDenominator(element)"></frac-expression>
    </div>
</div>
